en:
  site_settings:
    ldap_enabled: "Do you want to enable LDAP based authentication?"
    ldap_uri: "URL of LDAP server(eg myldap.com)"
    ldap_searchbase: "search base for LDAP queries"
    ldap_dn: "Distinguished name used to search LDAP"
    ldap_pw: " Password used for LDAP search (if anonymous search disallowed)"
    ldap_filter: "filter for ldap query(quick results in case of large tree) eg. (samAccountName=%{username})"
    ldap_uid: "Uid attritube (usually uid for openldap and sAMAccountName for AD"
    ldap_port: "ldap listening port"	
